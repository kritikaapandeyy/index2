<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom & Blossom - Flower Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf0;
      color: #333;
    }
    header {
      background: #ff6f91;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #ffb3c6;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #ffe5ec;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.05);
      border-color: #ff6f91;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    footer {
      background: #ff6f91;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¸ Bloom & Blossom</h1>
    <p>Your neighborhood flower shop</p>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  
  <section class="hero">
    <h1>Fresh Flowers, Fresh Smiles</h1>
    <p>Beautiful bouquets for every occasion</p>
  </section>
  
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Roses" alt="Roses">
      <h3>Roses</h3>
      <p>$15 / bunch</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Tulips" alt="Tulips">
      <h3>Tulips</h3>
      <p>$12 / bunch</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Sunflowers" alt="Sunflowers">
      <h3>Sunflowers</h3>
      <p>$10 / bunch</p>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2025 Bloom & Blossom | Made with ðŸ’–</p>
  </footer>
</body>
</html>
