<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1609722797811-73c7dc9c3ab2'); /* Hibiscus */
      background-size: cover;
      background-position: center;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    nav {
      background-image: url('https://images.unsplash.com/photo-1591783549006-5d4a93f4d10d'); /* Petunia */
      background-size: cover;
      background-position: center;
      padding: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: yellow;
      font-weight: bold;
    }
    .section {
      background-image: url('https://images.unsplash.com/photo-1562004760-aceed7bb0e3e'); /* Lilies */
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Beautiful Bouquets for Every Occasion</h1>
    <p class="quote">"I’m rooting for you, but don’t leaf me hanging!"</p>
